spring.application.name=crud_proj

# MariaDB 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=1234

# MyBatis 설정
## mapper xml 파일 경로
mybatis.mapper-locations=classpath:mapper/*.xml
## Student 티입 경로
mybatis.type-aliases-package=com.jake.crudproj.domain
## DB의 컬럼명에 언더스코어를 자바 객체의 카멜표기(camelCase)로 자동 변환해주는 설정
## DB 컬럼명이 user_id라면, 자바 객체 필드명을 userId로 자동 매핑된다
mybatis.configuration.map-underscore-to-camel-case = true

# 로그 레벨
logging.level.com.jake.crudproj.mapper = DEBUG
